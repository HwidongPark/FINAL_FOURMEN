<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7542e28415.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
    <nav th:replace="~{layout/ExampleLayout :: navigation-bar}"></nav>

    <h1>
        search-collection
    </h1>

    <!-- "검색어"의 검색 결과 -->
    <div id="searchQuery">
        "검색어"의 검색 결과
    </div>

    <!-- 카테고리: 전체 콘텐츠 인물 컬렉션 유저 -->
    <div>
        <ul>
            <li><a th:href="@{/search(category=multi)}">전체</a></li>
            <li><a th:href="@{/search(category=contents)}">콘텐츠</a></li>
            <li><a th:href="@{/search(category=people)}">인물</a></li>
            <li><a th:href="@{/search(category=collection)}">컬렉션</a></li>
            <li><a th:href="@{/search(category=users)}">유저</a></li>
        </ul>
    </div>

    <!-- 검색 결과 데이터를 여기에 표시 -->
    <div th:if="${searchResults}">
        <div th:utext="${searchResults}">검색 결과가 여기에 표시됩니다.</div>
    </div>

    <div th:unless="${searchResults}">
        <p>검색 결과가 없습니다.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Axios 라이브러리 포함. 비동기 방식으로 HTTP 요청을 보내고 응답을 받음. -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- 네이게이션 바 js -->
    <script th:src="@{/js/navbar.js}"></script>
    <!-- search js -->
</body>
</html>
