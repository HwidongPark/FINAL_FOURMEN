<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7542e28415.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
    <!-- nav -->
    <nav th:replace="~{/layout/ExampleLayout :: navigation-bar}"></nav>

    <h1>
        search-users
    </h1>

    <!-- "검색어"의 검색 결과 -->
    <div id="searchQuery">
        "검색어"의 검색 결과
    </div>

    <!-- 카테고리: 전체 콘텐츠 인물 컬렉션 유저 -->
    <div>
        <ul>
            <li><a th:href="@{/search(category=multi)}">전체</a></li>
            <li><a th:href="@{/search(category=contents)}">콘텐츠</a></li>
            <li><a th:href="@{/search(category=people)}">인물</a></li>
            <li><a th:href="@{/search(category=collection)}">컬렉션</a></li>
            <li><a th:href="@{/search(category=users)}">유저</a></li>
        </ul>
    </div>

    <!-- 검색 결과 & 페이징 처리(더보기 페이징) -->
    <!-- 카테고리가 콘텐츠인 경우: 영화, TV 프로그램으로 나누어 출력 -->
    <!-- 콘텐츠인 경우 만약 검색어가 배우명과 완벽히 일치하면 그 배우의 출연작을 가져오는 듯 -->
    <!-- 인물의 경우 인물의 이름 사용 -->
    <!-- 컬렉션의 경우 컬렉션의 제목과 비교하여 검색 결과 데이터를 가져옴 -->
    <!-- 유저의 경우 유저의 닉네임 사용 -->
    <div>
        <ul>
            <li>
                <a>
                    <div>사진</div>
                    <div>
                        <div>이름</div>
                        <div>유명 분야</div>
                        <div>대표작</div>
                    </div>
                </a>
            </li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
            <li>인물</li>
        </ul>
        이 아래에 더보기 페이징 만들기...
    </div>

    <!-- 검색 결과 데이터를 여기에 표시 -->
    <div th:if="${searchResults}">
        <div th:utext="${searchResults}">검색 결과가 여기에 표시됩니다.</div>
    </div>

    <div th:unless="${searchResults}">
        <p>검색 결과가 없습니다.</p>
    </div>

    <!-- 추가적인 스크립트 및 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Axios 라이브러리 포함. 비동기 방식으로 HTTP 요청을 보내고 응답을 받음. -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- 네이게이션 바 js -->
    <script th:src="@{/js/navbar.js}"></script>
    <!-- search js -->
    <script th:src="@{/js/search.js}"></script>
</body>
</html>
