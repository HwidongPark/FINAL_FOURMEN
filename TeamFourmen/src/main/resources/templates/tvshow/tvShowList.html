<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TEAM FOURMEN</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>

	<h1>TV SHOW LIST</h1>
	
	<table class = "table">
		<thead class = "table-dark">
			<tr>
				<th class = d-none>series Id</th>
				<th>poster</th>
				<th>title</th>
				<th>first air date</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each = " tvshow : ${tvShowList}" th:object = "${tvshow}">
				<td class = "d-none"><input th:value = "*{id}"></td>
				<td><a th:href = "@{/tvshow/details/{id}(id = *{id})}"><img th:src = " 'https://image.tmdb.org/t/p/original' + *{poster_path}" width = 243px  height = 360px /></a></td>
				<td><a th:href = "@{/tvshow/details/{id}(id = *{id})}" th:text = "*{name}"></a></td>
				<td th:text = "*{first_air_date}"></td>
			</tr>
		</tbody>
	</table>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>
</html>
