<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${title + ' 오픈채팅'}"></title>
	
    <script src="https://kit.fontawesome.com/5b5cfeea7f.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{/css/chat/chat.css}" rel="stylesheet">
</head>
<body>
	<main>
        <header class="open-chat-header" th:email="${member.email}" th:nickname="${member.nickname}">
            <h4 th:text="${title} + ' 채팅방'"></h4>
            <div class="div-chat-users-num">
                <i class="fa-solid fa-user"></i>
                <!-- TODO: 나중에 채팅방 접속 유저수로 업데이트하기 -->
                <span class="chat-num-people">1</span>
            </div>
        </header>
        <section class="open-chat-body">
            <!-- 채팅은 여기로 들어옴 -->

        </section>
        <div class="div-chat-form">
            <form class="form-chat">
                <input type="text" class="input-chat-form" placeholder="메세지를 입력하세요...">
                <button type="submit" class="btn-chat-send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </main>
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:src="@{/js/chat/chat.js}"></script>
	
</body>
</html>
