<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7542e28415.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
    <nav th:replace="~{/layout/ExampleLayout :: navigation-bar}"></nav>

    <h1>search-multi</h1>

    <section>
        <ul class="category-list">
            <li data-action="/search/content">콘텐츠</li>
            <li data-action="/search/people">인물</li>
            <li data-action="/search/user">유저</li>
            <!-- 추가된 항목 -->
            <li data-action="/search/movies">영화</li>
            <li data-action="/search/tvShows">TV Shows</li>
        </ul>
    </section>

    <section>
        <header>
            <h2><span>영화</span></h2>
        </header>
        <div>
            <div>
                <ul th:if="${searchResults.getMovies() != null}" th:each="movie : ${searchResults.getMovies()}">
                    <li>
                        <a>
                            <div>
                                <div></div>
                            </div>
                            <div>
                                <div th:text="${movie.title}">Movie Title</div>
                            </div>
                        </a>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- 여기에 검색 결과 출력 -->
    <div th:if="${searchResults.movies != null}">
        <h2>Movies</h2>
        <div th:each="movie : ${searchResults.movies}">
            <div th:text="${movie.title}"></div>
        </div>
    </div>
    <br>
    <div th:if="${searchResults.tvShows != null}">
        <h2>TV Shows</h2>
        <div th:each="tvShow : ${searchResults.tvShows}">
            <div th:text="${tvShow.name}"></div>
        </div>
    </div>
    <br>
    <div th:if="${searchResults.people != null}">
        <h2>People</h2>
        <div th:each="person : ${searchResults.people}">
            <div th:text="${person.gender}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Axios 라이브러리 포함. 비동기 방식으로 HTTP 요청을 보내고 응답을 받음. -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- 네이게이션 바 js -->
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/search.js}"></script>

</body>
</html>
