<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b5cfeea7f.js" crossorigin="anonymous"></script>
     
	<link th:href="@{/css/theme.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/board/board-list.css}" rel="stylesheet">
    
</head>
<body>
	
	<nav th:replace="~{/layout/ExampleLayout :: navigation-bar}"></nav>
	
    <main class="board-main-container">
        <h1 class="board-title">자유게시판</h1>
        <div class="div-board-create-button">
            <button class="btn-board-create" sec:authorize="isAuthenticated()">글 작성</button>
        </div>
        <table class="table-board-list">
            <thead class="thead-board-list-title">
                <th class="th-board-title">제목</th>
                <th class="th-board-author">작성자</th>
                <th class="th-board-created-time">작성/수정 시간</th>
                <th class="th-board-views">조회수</th>
                <th class="th-board-likes">좋아요</th>
            </thead>
            <tbody>
                <tr class="table-row-each-post" th:each= "post : ${postList}">
                    <td class="td-board-title"><a th:href="@{/{category}/board/details (category=${category}, id=${post.postId})}" th:text="${post.title}"></a></td>
                    <td class="td-board-author boarder-content-text-center" th:text="${post.member.nickname}"></td>
                    <td th:text="${#temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm')}" class="td-board-created-time boarder-content-text-center">                    
                    <td class="td-board-views boarder-content-text-center" th:text="${post.views}"></td>
                    <td class="td-board-likes boarder-content-text-center" th:text="${post.likes}"></td>
                </tr>
            </tbody>
        </table>
    </main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/board/board-list.js}"></script>
	
</body>
</html>
