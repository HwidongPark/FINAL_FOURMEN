<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.9/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Bar Navigation -->
<nav class="bg-gray-800 p-3 text-white">
    <!-- Navigation content -->
</nav>

<!-- Advertisement or Feature Highlight -->
<section class="p-5 bg-gray-300">
    <!-- Advertisement content -->
</section>

<!-- Movies and TV Shows Sections -->
<section class="p-5">
    <!-- Dynamic content sections will be inserted here -->
    <div th:each="category : ${categories}">
        <h2 class="text-2xl font-bold" th:text="${category.name}"></h2>
        <div class="grid grid-cols-4 gap-4">
            <div th:each="item : ${category.items}" class="max-w-sm rounded overflow-hidden shadow-lg">
                <img th:src="${item.poster}" alt="Poster" class="w-full">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2" th:text="${item.title}"></div>
                    <p class="text-gray-700 text-base">
                        <span th:text="${item.year}"></span> ·
                        <span th:text="${item.platform}"></span>
                    </p>
                </div>
            </div>
        </div>
        <!-- 'More' Button -->
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            더보기
        </button>
    </div>
</section>

</body>
</html>
